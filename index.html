<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stonks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="blob"></div>
    <div id="blur"></div>
    <div id="content">
      <p id="time"></p>
      <div id="animation"></div>
      <h1 id="title" data-value="stonk market">stonk market</h1>
      <p id="price">Sell: null</p>
      <div style="padding-left: 25%; float: left">
        <button onclick="buy()">Buy</button>
      </div>
      <div style="padding-right: 25%; float: right">
        <button onclick="sell()" id="sell">Sell</button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="./stonks.js"></script>
    <script src="./style.js"></script>
    <script src="https://kit.fontawesome.com/1ee8f271b9.js"></script>
  </body>
</html>
